<div class="row center-align ">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <a class="waves-effect waves-light btn" (click)="startService()">Start Server</a>
        <div>
          <h2>Frequently Asked Questions</h2>
          <table class="highlight">
              <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
              </thead>
      
              <tbody>
                <tr *ngFor="let entry of faqs">
                  <td>{{ entry.question }}</td>
                  <td>{{ entry.answer }}</td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="right-align">
          <a class="waves-effect waves-light btn modal-trigger" href="#addEntityModal">Add Entry</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div id="addEntityModal" class="modal" materialize="modal" [materializeActions]="modalActions">
  <div class="modal-content">
    <h3>Add Entry</h3>
    <form class="col s12" [formGroup]="form">
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="question" id="question" type="text" class="validate">
          <label for="question">Question</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="answer" id="answer" type="text" class="validate">
          <label for="answer">Answer</label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a class="modal-close waves-effect waves-green btn-flat">Cancel</a>
    <a class="modal-close waves-effect waves-green btn-flat" (click)="createEntry()">Submit</a>
  </div>
</div>
